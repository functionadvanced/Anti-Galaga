</!DOCTYPE html>
<html>
<head>
	<title>Anti Galaga</title>
	<script src='https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
	<script src='https://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js'></script>
	<link rel='stylesheet' href='https://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css'/>
	<link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<style type="text/css">
		body {
			background-color: black;
			text-align: center;
		}
		h1 {
			color: white;
		}
		#mCanvas {
			border: 2px solid white;
			margin: auto;
			display: block;
		}
	</style>
</head>
<body style="height: 100%;width: 100%;margin: 0;padding: 0;">
<h1>Anti-Galaga</h1>
<canvas id="mCanvas" width="300" height="500"></canvas>
<script type="text/javascript">
	var c=$("#mCanvas")[0];
	var cxt=c.getContext("2d");
	var img = new Image;
	img.src = "5355fd144740b.png";
	var x = 0;
	img.onload = function() {
		setInterval("draw()",100);
	}
	var elems = [
		{
			"imgPos": [223, 974, 0, 637], // fx, tx, fy, ty
			"pos": {
				x: 0,
				y: 0,
				width: 50,
				height: 50
			}
		}
	];
	for (i in elems) {
		elems[i].imgWidth = elems[i].imgPos[1] - elems[i].imgPos[0];
		elems[i].imgHeight = elems[i].imgPos[3] - elems[i].imgPos[2];
	}
	function draw() {
		elems[0].pos.x += 10;
		elems[0].pos.x %= 300;
		cxt.clearRect(0, 0, 300, 500);
		showElem(0);
		
	}
	function showElem(_which) {
		cxt.drawImage(img, elems[_which].imgPos[0], elems[_which].imgPos[2], elems[_which].imgWidth, elems[_which].imgHeight, elems[_which].pos.x, elems[_which].pos.y, elems[_which].pos.width, elems[_which].pos.height);
	}
</script>
</body>
</html>
