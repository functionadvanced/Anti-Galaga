</!DOCTYPE html>
<html>
<head>
	<title>Anti Galaga</title>
	<script src='https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
	<script src='https://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js'></script>
	<link rel='stylesheet' href='https://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css'/>
	<link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<style type="text/css">
		body {
			background-color: black;
			text-align: center;
		}
		h1 {
			color: white;
		}
		#mCanvas {
			border: 2px solid white;
			margin: auto;
			display: block;
		}
	</style>
</head>
<body style="height: 100%;width: 100%;margin: 0;padding: 0;">
<h1>Anti-Galaga</h1>
<canvas id="mCanvas" width="300" height="500"></canvas>
<script type="text/javascript">
	var c=$("#mCanvas")[0];
	var cxt=c.getContext("2d");
	var img = new Image;
	img.src = "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png";
	var x = 0;
	img.onload = function() {
		setInterval("draw()",1000);
	}
	function draw() {
		x += 10;
		x %= 300;
		console.log(x);
		cxt.clearRect(0, 0, 300, 500);
		cxt.drawImage(img, x, 0, 100, 100, 0, 0, 100, 100);
	}
</script>
</body>
</html>
